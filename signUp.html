<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./blogPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="./signUp.css">
    <title>BlogSphere</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./BlogPage.html">
                <img src="./images/logo.png" alt="Logo" width="48" height="45" class="d-inline-block align-text-top">
                <h3>BlogSphere</h3>
            </a>
            <div class="btn-div">
                <a href="./login.html">
                    <button class="btn btn-5">Sign In</button>
                </a>
                <a href="./signUp.html">
                    <button class="btn btn-6">Sign Up</button>

                </a>
            </div>
        </div>
    </nav>
    <div class="signUp">
        <h2>Create Account</h2>
        <div class="email-password-div">

            <div class="signUpFullName">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="fullName" placeholder="Enter you full name">
            </div>
            <div class="signUpEmail-div">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="signup_email" placeholder="Email">
            </div>
    
            <div class="signUpPassword-div">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="signup_password" placeholder="Password">
            </div>
        </div>

        <div class="uploadImage">
            <button id="upload_widget" class="cloudinary-button">Upload files</button>
        </div>
        <button id="signup-btn">Create Account</button>
    </div>
</body>

<script type="module" src="./scripts/signUp.js"></script>
<script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
