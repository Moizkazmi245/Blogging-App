<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <title>Hello, world!</title>
</head>

<body>
    <nav class="nav">

        <a href="./login.html"><i class="fa-duotone fa-solid fa-backward"></i>Go back</a>
    </nav>
    <div class="signUp">
        <h2>Create Account</h2>
        <div class="signUpFullName">
            <input type="text" id="fullName" placeholder="Enter you full name">
        </div>
        <div class="signUpEmail-div">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="signup_email" placeholder="Email">
        </div>

        <div class="signUpPassword-div">
            <i class="fa-solid fa-key"></i>
            <input type="password" id="signup_password" placeholder="Password">
        </div>

        <div class="uploadImage">
            <button id="upload_widget" class="cloudinary-button">Upload files</button>
        </div>
        <button id="signup-btn">Create Account</button>
    </div>
</body>

<script type="module" src="./scripts/signUp.js"></script>
<script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
