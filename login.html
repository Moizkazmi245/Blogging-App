<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlogSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="./blogPage.css">
    <link rel="stylesheet" href="./Login.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./BlogPage.html">
                <img src="./images/logo.png" alt="Logo" width="48" height="45" class="d-inline-block align-text-top">
                <h3>BlogSphere</h3>
            </a>

            <div class="btn-div">
                <a href="./login.html">
                    <button class="btn btn-1">Sign In</button>
                </a>
                <a href="./signUp.html">
                    <button class="btn btn-2">Sign Up</button>
                </a>
            </div>
        </div>
    </nav>

    <div class="signIn">
        <h2>Sign in to your Account</h2>
        <div class="email-password-div">
            <div class="email-div">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="signin_email" placeholder="Email">
            </div>
            <div class="password-div">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="signin_password" placeholder="Password">
            </div>
        </div>
        <button id="signin-btn">Sign in</button>

        <a href="./signup.html" class="creatAccount">Create your Account</a>
        <div class="google-btn">
            <button id="google_btn" class="btn"><img src="./images/Google_Icons-09-512.webp" alt="">Log In with
                Google</button>
        </div>
    </div>


    <script type="module" src="./scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
