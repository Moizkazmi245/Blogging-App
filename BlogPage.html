<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlogSphere</title>
    <link rel="stylesheet" href="./blogPage.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./BlogPage.html">
                <img src="./images/logo.png" alt="Logo">
                <div class="blog-title">
                    <h3 class="B"><span>B</span></h3>
                    <h3 class="l"><span>l</span></h3>
                    <h3 class="o"><span>o</span></h3>
                    <h3 class="g"><span>g</span></h3>
                    <h3 class="s"><span>S</span></h3>
                    <h3 class="p"><span>p</span></h3>
                    <h3 class="h"><span>h</span></h3>
                    <h3 class="e"><span>e</span></h3>
                    <h3 class="r"><span>r</span></h3>
                    <h3 class="e2"><span>e</span></h3>
                </div>

            </a>

            <div class="btn-div" >
                <a href="./login.html">
                    <button class="btn btn-1">Sign In</button>
                </a>
                <a href="./signUp.html">
                    <button class="btn btn-2">Sign Up</button>

                </a>
            </div>
        </div>
    </nav>

    <div class="carousel-div">
        <img src="./images/carousel.webp" alt="carousel">
    </div>

    <div class="main-content container-fluid p-5">
        <div class="mainContent" data-aos="fade-up"
        data-aos-duration="3000">
            <div class="mainContentImg">
                <img src="./images/online-video-chat.gif" alt="">

            </div>
            <h3>
                See others blogs and enjoy
            </h3>
        </div>
        <div class="mainContent1" data-aos="fade-up"
        data-aos-duration="3000">
            <div class="mainContenImg">
                <img src="./images/giphy.gif" alt="">
            </div>
            <h3>
                See your personal blogs too
            </h3>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            gsap.registerPlugin(ScrollTrigger)
            let mm = gsap.matchMedia();

            mm.add("(min-width: 768px)", () => {
                var tl = gsap.timeline();
                tl.from(".B", { duration: 0.4, x: 100, ease: "bounce.out", }) //notice that there's no semicolon!
                    .from(".l", { duration: 0.2, x: 100 })
                    .from(".o", { duration: 0.2, x: 100 })
                    .from(".g", { duration: 0.2, x: 100 })
                    .from(".s", { duration: 0.2, x: 100 })
                    .from(".p", { duration: 0.2, x: 100 })
                    .from(".h", { duration: 0.2, x: 100 })
                    .from(".e", { duration: 0.2, x: 100 })
                    .from(".r", { duration: 0.2, x: 100 })
                    .from(".e2", { duration: 0.2, x: 100 });
            });

            // gsap.from(".mainContent", {x: -200, rotation : 0, duration: 1})
            // gsap.from(".mainContent1", {x: 200, rotation : 0, duration: 1})
        });

            AOS.init();
    </script>
</body>

</html>
